<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Bookstore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Bar (sama seperti index.html) -->
  <div class="top-bar">
    <a href="index.html" class="top-logo">
      <img src="image/home.png" alt="Home">
    </a>
    <a href="index.html" class="top-link">Home</a>
    <div class="top-search">
      <button id="searchToggle">
        <img src="image/search.png" alt="Search">
      </button>
      <input type="text" id="searchInput" class="search-input" placeholder="Search...">
    </div>
    <a href="login.html" class="top-login">Register/Login</a>
  </div>


  <!-- Konten Cart -->
  <main class="cart-container">
    <h1>Cart</h1>
    <div class="empty-cart">
    <img src="image/kerkos.png">
      <p class="empty-message">Ups! Keranjangmu masih kosong</p>
      <p class="suggestion">Ayo jelajahi koleksi buku kami dan temukan bacaan favoritmu!</p>
      <a href="index.html" class="browse-btn">Lihat Buku</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-contact">
      <img src="image/mail.png" alt="Email" class="email-icon">
      <span class="email-address">contact@bookstore.com</span>
    </div>
    <div class="footer-contact">
      <img src="image/mail.png" alt="Email" class="email-icon">
      <span class="email-address">support@bookstore.com</span>
    </div>
    <div class="footer-contact">
      <img src="image/mail.png" alt="Email" class="email-icon">
      <span class="email-address">feedback@bookstore.com</span>
    </div>
    
    <div class="footer-links">
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
