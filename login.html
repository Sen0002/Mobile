<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Bookstore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <a href="index.html" class="top-logo">
      <img src="image/home.png" alt="Home1" />
    </a>
    <a href="index.html" class="top-link">Home</a>
  
    <div class="top-search">
      <button id="searchToggle">
        <img src="image/search.png" alt="Search" />
      </button>
      <input type="text" id="searchInput" class="search-input" placeholder="Search..." />
    </div>
  
    <a href="login.html" class="top-login">Register/Login</a>
  </div>
  

  <div class="auth-container">
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="showLogin()">Login</button>
      <button class="auth-tab" onclick="showSignup()">Signup</button>
    </div>

    <div id="loginForm" class="auth-form">
      <h2>Login Form</h2>
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input type="email" id="loginEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="submit" class="auth-btn">Login</button>
      <p class="auth-switch">Not a member? <a href="#" onclick="showSignup()">Signup now</a></p>
    </div>

    <div id="signupForm" class="auth-form" style="display:none">
      <h2>Signup Form</h2>
      <div class="form-group">
        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" placeholder="Create password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
      </div>
      <button type="submit" class="auth-btn">Signup</button>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('signupForm').style.display = 'none';
      document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.classList.toggle('active', tab.textContent === 'Login');
      });
    }

    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
      document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.classList.toggle('active', tab.textContent === 'Signup');
      });
    }
  </script>
</body>
</html>
